<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Table Demo </h1>
    <table style="width:100%">
       <tr>
        <th>FirstName</th>
        <td>Mohit</td>
        <td>Mohan</td>
       </tr>
       <tr>
        <th>LastName</th>
        <td>jain</td>
        <td>sharma</td>
       </tr>
       <tr>
        <th>Age</th>
        <td>50</td>
        <td>60</td>
       </tr>
    </table>
</body>
</html>
