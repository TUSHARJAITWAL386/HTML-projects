<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 5px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <h1>Table Demo </h1>
    <table style="width:100%">
       <caption>Monthly Saving</caption>
       <tr>
        <th>Month</th>
        <th>Savings</th>
       </tr>
       <tr>
        <td>January</td>
        <td>100$</td>
        </tr>
        <tr>
        <td>February</td>
        <td>200$</td>
       </tr>
    </table>
</body>
</html>
