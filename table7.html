<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
        }
        th,td{
            padding:8px;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: #D6EEEE;
        }
        
    </style>
</head>
<body>
    <h1>Table Demo </h1>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Prince</td>
            <td>jain</td>
            <td>100000</td>
        </tr>
        <tr>
            <td>Pram</td>
            <td>sen</td>
            <td>200000</td>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>Sharma</td>
            <td>300000</td>
        </tr>
        <tr>
            <td>Anas</td>
            <td>Ahmad</td>
            <td>400000</td>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Shamrma</td>
            <td>500000</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Sharma</td>
            <td>600000</td>
        </tr>
      
    </table>
</body>
</html>
